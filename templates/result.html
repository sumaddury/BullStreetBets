<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Results</title>
  <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" 
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 80px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    a.back {
      text-decoration: none;
      color: #357ab8;
      font-weight: bold;
    }
    .content {
      margin-top: 20px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="back" href="{{ url_for('index') }}">&larr; New run</a>
    <div class="content">
      {{ content|safe }}
    </div>
  </div>
</body>
</html>
