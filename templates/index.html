<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ETF Popularity Scraper</title>
  <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" 
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Roboto', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      font-size: 2em;
      text-align: center;
      color: #4a90e2;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="text"] {
      font-size: 1.1em;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      font-size: 1.1em;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #4a90e2;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #357ab8;
    }
    .flash-messages {
      margin-top: 20px;
      color: #c0392b;
    }
    .progress {
      margin-top: 30px;
      font-family: monospace;
      font-size: 0.9em;
      background: #eef6ff;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Run Popularity ETF Algorithm</h1>
    <form method="post">
      <input
        type="text"
        name="user_input"
        placeholder="Enter your query…"
        required
      />
      <button type="submit">Launch</button>
    </form>

    {% with msgs = get_flashed_messages() %}
      {% if msgs %}
        <div class="flash-messages">
          {% for m in msgs %}• {{ m }}<br>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="progress">
      “run_inference()” logs will appear here in your terminal.
    </div>
  </div>
</body>
</html>
